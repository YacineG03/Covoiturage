<img class="wave" src="../../../assets/wave2.png">
<div class="container">
  <div class="img">
    <img src="../../../assets/bg.png">
  </div>
  <div class="login-content">
    <form action="#">
      <img src="../../../assets/avatar.svg">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <!-- <h5>email</h5> -->
          <input type="text" class="input" [(ngModel)]="loginObj.email" name="email" id="login"
            placeholder="Email">
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <!-- <h5>Password</h5> -->
          <input type="password" class="input" [(ngModel)]="loginObj.password" name="password" placeholder="Password">
        </div>
      </div>

      <input type="submit" class="btn22" value="Login" (click)="onLogin()">
    </form>
  </div>
</div>
