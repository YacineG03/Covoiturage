<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MES INFORMATIONS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .info-passager-container {
        width: 100%;
        max-width: 400px;
      }

      .card {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .header h3 {
        margin: 0;
        font-size: 1.5rem;
      }

      .header i {
        color: #333;
        margin-right: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="email"],
      input[type="text"],
      input[type="password"],
      textarea {
        width: calc(100% - 30px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #0056b3;
      }

      button i {
        margin-right: 5px;
      }

      button[type="submit"] {
        margin-top: 10px;
      }

      button[type="button"] {
        background-color: transparent;
        color: #007bff;
        border: none;
        cursor: pointer;
      }

      button[type="button"]:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="info-passager-container">
      <div class="card">
        <div class="header">
          <div>
            <i class="fas fa-user-circle fa-3x"></i>
            <!-- Icône de profil -->
            <div class="name">
              <h3>Nafy NDIAYE</h3>
              <!-- Nom de l'utilisateur -->
            </div>
          </div>
        </div>
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email:
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="nafy@esp.sn"
            />
            <button type="button" (click)="editEmail()">
              <i class="fas fa-edit"></i>
              <!-- Icône de modification -->
            </button>
          </div>
          <div class="form-group">
            <label for="phone">
              <i class="fas fa-phone"></i>
              Téléphone:
            </label>
            <input
              type="text"
              id="phone"
              name="phone"
             placeholder="778777777"
            />
            <button type="button" (click)="editPhone()">
              <i class="fas fa-edit"></i>
              <!-- Icône de modification -->
            </button>
          </div>
          <div class="form-group">
            <label for="address">
              <i class="fas fa-map-marker-alt"></i>
              Adresse:
            </label>
            <textarea
              id="address"
              name="address"
            placeholder="Colobane"
            ></textarea>
            <button type="button" (click)="editAddress()">
              <i class="fas fa-edit"></i>
              <!-- Icône de modification -->
            </button>
          </div>
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe:
            </label>
            <input
              type="password"
              id="password"
              name="password"
            placeholder="passer"
            />
            <button type="button" (click)="editPassword()">
              <i class="fas fa-edit"></i>
              <!-- Icône de modification -->
            </button>
          </div>
          <button type="submit">
            <i class="fas fa-save"></i>
            <!-- Icône d'enregistrement -->
            Enregistrer
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
